<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class='bg-black'>
    <div class='container'>
        <div class='row'>
            <div class="card" style='height: 100%; width:100%; margin-top: 50px;'>
                <div class="card-header" style="text-align: center">
                    <h1>Welcome my House Price Predictor!</h1>
                </div>
                <div class="card-body">
                    <form method="post" accept-charset="utf-8">
                        <div class="row">
                            <div class="col-md-6 form-group" style='text-align: center'>
                              <label>
                                <b>
                                    Select the location:
                                </b>
                              </label>  
                              <select class="selectpicker form-select" id="location" name="location" required="1">{% for location in locations%}
                                <option value="{{location}}">{{location}} </option>
                              {% endfor%}</select>
                              
                            </div>
                            <div class="col-md-6 form-group" style='text-align: center'>
                              <label>
                                <b>
                                    Enter the BHK:
                                </b>
                              </label> 
                              <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter the bhk">
                            </div>
                            <div class="col-md-6 form-group" style='text-align: center'>
                              <label>
                                <b>
                                    Enter the Number of Bathroom:
                                </b>
                              </label> 
                              <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter the no. Bathroom">
                            </div>
                            <div class="col-md-6 form-group" style='text-align: center'>
                              <label>
                                <b>
                                    Enter the Squre Feet:
                                </b>
                              </label> 
                              <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter the Squre Feet">
                            </div>
                            <div class="col-md-12 form-group my-2">
                              <button class="btn btn-primary form-control" onclick="send_data()">Search</button>
                            </div>

                        </div>
                    </form>
                    <div class="col-md-12 my-2" style="text-align: center; height: 20px;">
                        <h3 >
                            <span id="prediction">
                                
                            </span>
                        </h3>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <script>
      const form_handler =(event)=>{
          event.preventDefault();
      }
      const send_data =() =>{
        document.querySelector('form').addEventListener("submit",form_handler);
          var fd = new FormData(document.querySelector('form'));
          var xhr = new XMLHttpRequest();          
          xhr.open('POST','/predict',true);
          document.getElementById("prediction").innerHTML = "Wait we are predicting the price...";
          xhr.onreadystatechange =()=>{
            if(xhr.readyState == XMLHttpRequest.DONE){
                document.getElementById("prediction").innerHTML = "Prediction: &#x20b9:"+xhr.responseText;
                
            }
          };
          xhr.onload =()=>{};
          xhr.send(fd);
  

      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
  </html>
